<section class="main-admin">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 left-admin">
                <app-sidebar-admin></app-sidebar-admin>
            </div>
            <div class="col-10 right-admin">
                <app-header-admin></app-header-admin>
                <div class="content-admin">
                    <div class="content-adminTop">
                        <h2>Quản lý loại sản phẩm</h2>
                        <div class="admin-btnAdd">
                            <a class="btn--add" href="/formAddCate"><i style="margin-right: 3px;"
                                    class="fa fa-plus"></i> Thêm loại sản
                                phẩm</a>
                        </div>
                    </div>
                    <div class="content-adminBottom">
                        <table>
                            <thead>
                                <th>mã loại SP</th>
                                <th>tên loại SP</th>
                                <th>thao tác</th>
                            </thead>
                            <tbody class="infoCate">
                                <tr *ngFor="let cate of listCate">
                                    <td>{{cate.id}}</td>
                                    <td>{{cate.nameCate}}</td>
                                    <td>
                                        <div class="btns-admin">
                                            <a class="btn--edit" href="/formUpdateCate/{{cate.id}}"><i
                                                    class="fa fa-edit"></i>
                                                Sửa</a>
                                            <button type="button" class="btn--delete" (click)="deleteCate(cate.id)"><i
                                                    class="fa fa-times-circle"></i>
                                                Xóa</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
                <app-footer-admin></app-footer-admin>
            </div>
        </div>
    </div>
</section>
