<header>
    <div class="header__top">
        <nav class="gadgetsNavbar navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/"><img src="../../../assets/images/logo-light.svg" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#gadgetsNavbarContent" aria-controls="gadgetsNavbarContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="gadgetsNavbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">TIN TỨC</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="nav-link" href="/allProduct">SẢN PHẨM</a>
                        </li>
                    </ul>
                    <form class="header__form d-flex" id="form-searchPd" role="search">
                        <input id="header__inputSearch" class="header__input" type="search"
                            placeholder="Nhập sản phẩm tìm kiếm..." aria-label="Search">
                        <button id="header__btnSearch" class="header__btn" type="button"><i class="fa fa-search"
                                (click)="searchPD()"></i></button>
                    </form>
                    <div class="header__right d-flex">
                        <div class="right-check">
                            <a class="right-link" href="/orderHistory">
                                <i class="fa fa-clipboard-list"></i>
                                <span>Lịch sử đơn hàng</span>
                            </a>
                        </div>
                        <div class="right-login">
                            <a class="right-link" href="/login">
                                <i class="fa fa-user"></i>
                            </a>
                        </div>
                        <div style="color:white" class="d-flex align-items-center" *ngIf="user!==null">
                            <span class="user-login">{{user.infoUser.username}}</span> <button class="btn-out"
                                (click)="logOut()"><i class="fa-solid fa-right-from-bracket"></i></button>
                        </div>
                        <div class="right-cart">
                            <div class="dropdown">
                                <a href="/cart" class="right-link dropdown-toggle" aria-expanded="false">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span class="number">{{quantityInCart}}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="header__bottom">
        <nav class="header__menu">
            <div class="container">
                <ul class="menu-list d-flex">
                    <li class="menu-item" *ngFor="let cate of categories">
                        <a class="menu-link" href="/detailCategory/{{cate.id}}"><span>{{cate.nameCate}}</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
